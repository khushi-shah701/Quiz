<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quiz App</title>

  <!-- Link to external CSS for styling -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Main container for the quiz -->
  <div class="quiz-container">
    
    <!-- Quiz title -->
    <h1>JavaScript Quiz</h1>

    <!-- Container for displaying question and answer options -->
    <div id="question-container">

      <!-- Placeholder for the current question -->
      <div id="question">Loading...</div>

      <!-- Buttons for the answer choices will be dynamically added here -->
      <div id="answer-buttons" class="btn-container"></div>
    </div>

    <!-- Button to move to the next question -->
    <button id="next-btn">Next</button>

    <!-- Final score section, hidden by default -->
    <div id="score-container" class="hide">
      Your Score: <span id="score"></span>
    </div>
  </div>

  <!-- Link to external JavaScript file for quiz logic -->
  <script src="script.js"></script>

</body>
</html>
